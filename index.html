<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Display a map on a webpage</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="module">
      import { Contour, util } from './src/index.ts'
      mapboxgl.accessToken =
        'pk.eyJ1IjoiaHVhbmdsaWkiLCJhIjoiY2ptbjJsZXRsMHBlNzNsbGIycTk3eWU0biJ9.Pj_8_ER8nD7UQSSeOg4JZA'
      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/huanglii/ckqt08oxg1kcc18ub9vowurqd?optimize=true',
        center: [106.335848, 30.20534],
        zoom: 3.5,
      })

      map.on('load', () => {
        fetch('/data.json')
          .then((res) => res.json())
          .then((res) => {
            const { gridOptions, data } = res
            const xs = []
            const ys = []

            for (let i = 0; i < gridOptions.xSize; i++) {
              xs.push(gridOptions.xStart + i * gridOptions.xDelta)
            }
            for (let i = 0; i < gridOptions.ySize; i++) {
              ys.push(gridOptions.yStart + i * gridOptions.yDelta)
            }
            console.time('Contour')
            const contour = new Contour(data, xs, ys, 999999)
            const anlValues = [-10, 0, 10, 20, 30, 40]
            const contours = contour.tracingContourLines(anlValues)
            util.smoothLines(contours)
            // const polygons = contour.tracingPolygons(contours, anlValues)
            // console.timeEnd('Contour')

            const lineFC = util.getLineStringFeatureCollection(contours)
            // const polyFC = util.getPolygonFeatureCollection(polygons)

            map.addSource('line', {
              type: 'geojson',
              data: lineFC,
              generateId: true,
            })
            // çº¿
            map.addLayer({
              id: 'isoline',
              type: 'line',
              source: 'line',
              paint: {
                'line-color': '#f00',
              },
            })

            map.addLayer({
              id: 'isoline-label',
              type: 'symbol',
              source: 'line',
              layout: {
                'text-field': '{value}',
              },
              paint: {
                'text-halo-color': '#fff',
                'text-halo-width': 2,
              },
            })
          })
      })
    </script>
  </body>
</html>
